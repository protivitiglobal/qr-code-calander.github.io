<!DOCTYPE html>
<html>
<body>

<h2>JavaScript new Date()</h2>

<p>Using new Date(), creates a new date object with the current date and time:</p>

<p id="demo"></p>



<script>
function formatDate(date) {
    var d = new Date(date),
        month = '' + (d.getMonth() + 1),
        day = '' + d.getDate(),
        year = d.getFullYear();
  
    if (month.length < 2) 
        month = '0' + month;
    if (day.length < 2) 
        day = '0' + day;
  
    return [year,month,day,].join('');
}

var d = new Date();
var d1 = new Date();
d1.setDate(d.getDate() + 20);


var url = `https://calendar.google.com/calendar/render?action=TEMPLATE&dates=${formatDate(d)}/${formatDate(d1)}&text=Expire Date`



window.location.href = url;


</script>

</body>
</html>
